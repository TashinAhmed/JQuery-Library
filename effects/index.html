<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ Learn animations effects</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <h1>JQ Learn animations effects</h1>
    </header>

    <div id="container">
        <button id="btnfadeout">fade out</button>
        <button id="btnfadein">fade in</button>
        <button id="btnfadetoggle">fade toggle</button>
        <hr>

        <button id="slideup">slide up</button>
        <button id="slidedown">slide down</button>
        <button id="slidetoggle">slide toggle</button>
        <hr>

        <button id="stop">STOP</button>
        <div id="box">
            <h1>Hello world</h1>
        </div>
        <hr>
        <button id="moveleft">move left</button>
        <button id="moveright">move right</button>
        <button id="movearound">move around</button>
        <hr>
        <div id="box2"></div>

    </div>

    <script>
        $(document).ready(function () {
            $('#btnfadeout').click(function () {
                $('#box').fadeOut(3000, function () {
                    $('#btnfadeout').text('its gone'); // msg for btn (optional)
                }); //fast,slow,3000
            });
            $('#btnfadein').click(function () {
                $('#box').fadeIn(3000, function () {
                    $('#btnfadein').text('it came back'); // msg for btn (optional)
                }); //fast,slow,3000
            });
            $('#btnfadetoggle').click(function () {
                $('#box').fadeToggle(3000, function () {
                    $('#btnfadetoggle').text('toggling'); // msg for btn (optional)
                }); //fast,slow,3000
            });
            // if you put #box for in and out it will in and out once tapping on box 


            $('#slideup').click(function () {
                $('#box').slideUp(1000, function () {
                    $('#slideup').text('slided up'); // msg for btn (optional)
                }); //fast,slow,3000
            });
            $('#slidedown').click(function () {
                $('#box').slideDown(1000, function () {
                    $('#slidedown').text('slided down'); // msg for btn (optional)
                }); //fast,slow,3000
            });
            $('#slidetoggle').click(function () {
                $('#box').slideToggle(1000, function () {
                    $('#slidetoggle').text('sliding'); // msg for btn (optional)
                }); //fast,slow,3000
            });

            $('#stop').click(function () {
                $('#box').stop();
            });





            $('#moveright').click(function () {
                $('#box2').animate({
                    left: 500,
                    height: '300px',
                    width: '300px',
                    opacity: '0.5'
                });
            });
            $('#moveleft').click(function () {
                $('#box2').animate({
                    left: 0,
                    height: '100px',
                    width: '100px',
                    opacity: '1'
                });
            });
            $('#movearound').click(function () {
                var box = $('#box2');
                box.animate({
                    left: 300
                });
                box.animate({
                    top: 300
                });
                box.animate({
                    left: 0,
                    top: 300
                });
                box.animate({
                    left: 0,
                    top: 0
                });
            });



        });

    </script>

</body>


</html>
